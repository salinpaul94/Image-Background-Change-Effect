<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image background change effect</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="images/logo.png" alt="website logo" class="logo">
    <div class="content">
      <p>Website is under maintenance</p>
      <h1>We are <span>Launching</span> Soon</h1>
      <div class="launch-time">
        <div>
          <p>00</p>
          <span>Days</span>
        </div>
        <div>
          <p>00</p>
          <span>Hours</span>
        </div>
        <div>
          <p>00</p>
          <span>Minutes</span>
        </div>
      </div>
      <button>Learn Name <img src="images/triangle.png"></button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
